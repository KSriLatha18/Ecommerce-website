<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - ShopEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contactus.css">
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to help you with anything you need.</p>
  </header>

  <div class="contact-section">
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Contact Info</h2>
      <p><span>Email:</span> support@shopease.com</p>
      <p><span>Phone:</span> +91 98765 43210</p>
      <p><span>Address:</span> 123 ShopEase Lane,<br> Hyderabad, India</p>
      <p><span>Hours:</span> Mon - Sat: 9am – 7pm</p>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopEase — Crafted with care.
  </footer>

</body>
</html>
